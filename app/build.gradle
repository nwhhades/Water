plugins {
    id 'com.android.application'
}

android {
    namespace 'cn.hades.water'
    compileSdk 33

    defaultConfig {
        applicationId "cn.hades.water"
        minSdk 19
        targetSdk 33
        versionCode 1
        versionName "1.0"

    }

    signingConfigs {
        hades {
            storeFile file('hades.jks')
            storePassword '88888888'
            keyAlias 'key'
            keyPassword '666666'
        }
        sys {
            storeFile file('platform.keystore')
            storePassword 'android'
            keyAlias 'platform'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            minifyEnabled true
            signingConfig signingConfigs.sys
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.hades
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
    allprojects {
        gradle.projectsEvaluated {
            tasks.withType(JavaCompile).tap {
                configureEach {
                    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
                }
            }
        }
    }
}

dependencies {

    implementation project(path: ':tv')

}